<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Hub | Dashboard</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #4F46E5;
            --primary-hover: #4338CA;
            --bg: #F8FAFC;
            --sidebar-bg: #FFFFFF;
            --text-main: #1E293B;
            --text-sub: #64748B;
            --border: #E2E8F0;
            --card-bg: #FFFFFF;
            --sidebar-width: 260px;
            --sidebar-collapsed-width: 80px;
        }

        body {
            font-family: 'Plus Jakarta Sans', sans-serif;
            background-color: var(--bg);
            color: var(--text-main);
            margin: 0;
            display: flex;
            min-height: 100vh;
            overflow-x: hidden;
            transition: all 0.3s ease;
        }

        /* Sidebar Styles */
        aside {
            width: var(--sidebar-width);
            background-color: var(--sidebar-bg);
            border-right: 1px solid var(--border);
            display: flex;
            flex-direction: column;
            position: fixed;
            height: 100vh;
            z-index: 100;
            transition: width 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            overflow: hidden;
        }

        body.sidebar-collapsed aside {
            width: var(--sidebar-collapsed-width);
        }

        .sidebar-header {
            padding: 24px;
            font-weight: 700;
            font-size: 20px;
            color: var(--primary);
            display: flex;
            align-items: center;
            justify-content: space-between;
            min-height: 80px;
            box-sizing: border-box;
        }

        .sidebar-header span {
            white-space: nowrap;
            transition: opacity 0.2s;
        }

        body.sidebar-collapsed .sidebar-header span:not(.toggle-icon) {
            opacity: 0;
            pointer-events: none;
        }

        .toggle-btn {
            background: #F1F5F9;
            border: none;
            border-radius: 8px;
            width: 32px;
            height: 32px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            color: var(--text-sub);
            transition: all 0.2s;
        }

        .toggle-btn:hover {
            background: var(--border);
            color: var(--primary);
        }

        .menu-list {
            list-style: none;
            padding: 0 12px;
            margin: 0;
            flex: 1;
        }

        .menu-item {
            padding: 12px 16px;
            margin-bottom: 8px;
            border-radius: 12px;
            cursor: pointer;
            font-weight: 600;
            color: var(--text-sub);
            transition: all 0.2s;
            display: flex;
            align-items: center;
            gap: 16px;
            white-space: nowrap;
            position: relative;
        }

        .menu-item i {
            font-size: 20px;
            min-width: 24px;
            text-align: center;
        }

        .menu-item:hover {
            background-color: #F1F5F9;
            color: var(--primary);
        }

        .menu-item.active {
            background-color: var(--primary);
            color: white;
            box-shadow: 0 4px 12px rgba(79, 70, 229, 0.2);
        }

        body.sidebar-collapsed .menu-item span {
            opacity: 0;
        }

        /* Main Content Area */
        main {
            flex: 1;
            margin-left: var(--sidebar-width);
            padding: 40px;
            transition: margin-left 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        body.sidebar-collapsed main {
            margin-left: var(--sidebar-collapsed-width);
        }

        header {
            margin-bottom: 32px;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }

        .header-top {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
        }

        .refresh-btn {
            padding: 8px 16px;
            background: white;
            border: 1px solid var(--border);
            border-radius: 8px;
            cursor: pointer;
            font-size: 14px;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s;
        }

        .refresh-btn:hover {
            background: #F1F5F9;
        }

        .refresh-btn.loading {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .mobile-header {
            display: none;
            padding: 16px;
            background: white;
            border-bottom: 1px solid var(--border);
            position: sticky;
            top: 0;
            z-index: 90;
            justify-content: space-between;
            align-items: center;
        }

        h1 { font-size: 28px; font-weight: 700; margin: 0; }
        p.subtitle { color: var(--text-sub); margin: 0; }

        .link-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 16px;
            animation: fadeIn 0.4s ease-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .link-card {
            background: var(--card-bg);
            border: 1px solid var(--border);
            padding: 24px;
            border-radius: 16px;
            text-decoration: none;
            color: var(--text-main);
            font-weight: 600;
            text-align: center;
            transition: all 0.2s;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 12px;
            box-shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05);
        }

        .link-card:hover {
            border-color: var(--primary);
            transform: translateY(-3px);
            box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.1);
        }

        .icon-circle {
            width: 48px; height: 48px;
            background-color: #EEF2FF;
            border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            color: var(--primary); font-size: 24px;
        }

        .loading-overlay { text-align: center; padding: 50px; color: var(--text-sub); }

        @media (max-width: 768px) {
            aside {
                transform: translateX(-100%);
                width: var(--sidebar-width) !important;
            }
            body.sidebar-open aside { transform: translateX(0); }
            main { margin-left: 0 !important; padding: 20px; }
            .mobile-header { display: flex; }
            .sidebar-overlay {
                display: none;
                position: fixed;
                inset: 0;
                background: rgba(0,0,0,0.5);
                z-index: 95;
            }
            body.sidebar-open .sidebar-overlay { display: block; }
        }
    </style>
</head>
<body>

    <div class="sidebar-overlay" onclick="toggleSidebar()"></div>

    <div class="mobile-header">
        <span style="font-weight: 700; color: var(--primary);">üìÇ DriveHub</span>
        <button class="toggle-btn" onclick="toggleSidebar()">‚ò∞</button>
    </div>

    <aside id="sidebar">
        <div class="sidebar-header">
            <span>üìÇ DriveHub</span>
            <button class="toggle-btn" onclick="toggleSidebar()">
                <span class="toggle-icon">‚ùÆ</span>
            </button>
        </div>
        <ul class="menu-list">
            <li class="menu-item active" id="menu-sekolah" onclick="switchMenu('sekolah', this)">
                <i>üè´</i>
                <span>Sekolah</span>
            </li>
            <li class="menu-item" id="menu-wartam" onclick="switchMenu('wartam', this)">
                <i>üì∞</i>
                <span>Wartam Sch</span>
            </li>
        </ul>
    </aside>

    <main>
        <header>
            <div class="header-top">
                <div>
                    <h1 id="pageTitle">Daftar Link</h1>
                    <p class="subtitle" id="pageSubtitle">Sinkronisasi data Google Sheets...</p>
                </div>
                <button class="refresh-btn" id="refreshBtn" onclick="manualRefresh()">
                    <span id="refreshIcon">üîÑ</span> Segarkan
                </button>
            </div>
        </header>

        <div id="loader" class="loading-overlay">
            <p>Sedang mengambil data terbaru...</p>
        </div>
        
        <div id="content" class="link-grid"></div>
    </main>

    <script>
        // URL CSV publik asli
        const baseCsvUrl = "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo7xIrQubtkKGErAE0ex0EhahMRQhMy8YDCv5yQBpjIGyt5-PorJJsZgdTIbaLEQ1QqiGKb8flsZ76/pub?output=csv";
        let allData = [];
        let currentActiveMenu = 'sekolah';

        function toggleSidebar() {
            const isMobile = window.innerWidth <= 768;
            if (isMobile) {
                document.body.classList.toggle('sidebar-open');
            } else {
                document.body.classList.toggle('sidebar-collapsed');
                const btn = document.querySelector('.toggle-icon');
                btn.innerText = document.body.classList.contains('sidebar-collapsed') ? '‚ùØ' : '‚ùÆ';
            }
        }

        async function fetchData() {
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            try {
                if(refreshBtn) refreshBtn.classList.add('loading');
                if(refreshIcon) refreshIcon.style.animation = "spin 1s linear infinite";

                // Gunakan cara fetch paling dasar tanpa header tambahan yang memicu CORS error
                // Hanya tambahkan t=[timestamp] di akhir URL
                const fetchUrl = `${baseCsvUrl}${baseCsvUrl.includes('?') ? '&' : '?'}t=${Date.now()}`;
                
                const response = await fetch(fetchUrl);

                if (!response.ok) throw new Error("Gagal mengambil data dari Google Sheets");
                
                let text = await response.text();
                
                // Pastikan teks tidak kosong
                if (!text || text.length < 10) throw new Error("Data CSV kosong atau tidak valid");

                text = text.trim().replace(/^\uFEFF/, '');
                
                allData = parseCSV(text);
                document.getElementById('loader').style.display = 'none';
                
                const activeMenuElem = document.querySelector('.menu-item.active');
                if(activeMenuElem) {
                    switchMenu(currentActiveMenu, activeMenuElem);
                }

                console.log("Data diperbarui: " + new Date().toLocaleTimeString());
            } catch (error) {
                console.error("Fetch Error:", error);
                document.getElementById('loader').innerHTML = `
                    <p style="color:red; margin-bottom: 10px;"><b>Gagal Sinkronisasi:</b> ${error.message}</p>
                    <button onclick="manualRefresh()" style="padding: 5px 15px; cursor:pointer">Coba Lagi</button>
                `;
            } finally {
                if(refreshBtn) refreshBtn.classList.remove('loading');
                if(refreshIcon) refreshIcon.style.animation = "none";
            }
        }

        function manualRefresh() {
            document.getElementById('loader').innerHTML = '<p>Sedang mengambil data terbaru...</p>';
            document.getElementById('loader').style.display = 'block';
            document.getElementById('content').innerHTML = '';
            fetchData();
        }

        function parseCSV(text) {
            const lines = text.split(/\r?\n/);
            const result = [];
            for (let i = 1; i < lines.length; i++) {
                if (!lines[i].trim()) continue;
                const regex = /,(?=(?:(?:[^"]*"){2})*[^"]*$)/;
                const columns = lines[i].split(regex).map(val => val.trim().replace(/^"|"$/g, '').trim());
                
                if(columns.length >= 4) {
                    result.push({
                        asal: columns[0].toLowerCase(),
                        tipe: columns[1].toLowerCase(),
                        nama: columns[2],
                        url: columns[3]
                    });
                }
            }
            return result;
        }

        function switchMenu(type, element) {
            currentActiveMenu = type;
            document.querySelectorAll('.menu-item').forEach(item => item.classList.remove('active'));
            element.classList.add('active');

            if (window.innerWidth <= 768) {
                document.body.classList.remove('sidebar-open');
            }

            const contentDiv = document.getElementById('content');
            const title = document.getElementById('pageTitle');
            const subtitle = document.getElementById('pageSubtitle');
            contentDiv.innerHTML = ""; 

            if (type === 'sekolah') {
                title.innerText = "Folder Sekolah";
                subtitle.innerText = "Menampilkan kategori folder utama.";
                renderLinks('drive'); 
            } else {
                title.innerText = "Wartam Sch";
                subtitle.innerText = "Mencari 'Wartam' di Nama Folder";
                renderLinksByKeyword('wartam');
            }
        }

        function renderLinks(filterKey) {
            const filtered = allData.filter(item => item.asal.includes(filterKey));
            displayData(filtered);
        }

        function renderLinksByKeyword(keyword) {
            const filtered = allData.filter(item => 
                item.nama.toLowerCase().includes(keyword.toLowerCase())
            );
            displayData(filtered);
        }

        function displayData(data) {
            const contentDiv = document.getElementById('content');
            if (data.length === 0) {
                contentDiv.innerHTML = `<p style="grid-column: 1/-1; text-align: center; color: var(--text-sub); padding: 40px;">Data tidak ditemukan.</p>`;
                return;
            }

            data.forEach(item => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = item.url;
                card.target = "_blank";
                const icon = item.tipe.includes('file') ? 'üìÑ' : 'üìÅ';
                card.innerHTML = `<div class="icon-circle">${icon}</div><span title="${item.nama}">${item.nama}</span>`;
                contentDiv.appendChild(card);
            });
        }

        const styleSheet = document.createElement("style");
        styleSheet.innerText = `
            @keyframes spin { 100% { transform: rotate(360deg); } }
        `;
        document.head.appendChild(styleSheet);

        window.onload = fetchData;
    </script>
</body>
</html>
