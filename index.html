<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Hub | Dashboard Dinamis</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #eef2ff;
            --accent: #f43f5e;
            --folder-color: #f59e0b;
            --folder-bg: #fffbeb;
            --file-color: #3b82f6;
            --file-bg: #eff6ff;
            --bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #f1f5f9;
            --card-bg: #ffffff;
            --sidebar-width: 280px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            min-height: 100vh;
            letter-spacing: -0.01em;
        }

        /* Sidebar Design */
        aside { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border); 
            position: fixed; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 24px 16px;
            z-index: 50;
        }

        .sidebar-header { 
            padding: 0 12px 32px; 
            font-weight: 800; 
            font-size: 22px; 
            color: var(--primary); 
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-list { list-style: none; flex: 1; overflow-y: auto; }
        .menu-item { 
            padding: 14px 16px; 
            margin-bottom: 8px; 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 14px; 
            font-weight: 600; 
            color: var(--text-sub); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover { 
            background: var(--primary-light); 
            color: var(--primary); 
            transform: translateX(4px);
        }

        .menu-item.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .btn-sheet {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-md);
            background: #ecfdf5;
            color: #059669;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid #d1fae5;
        }

        /* Content Area */
        main { 
            flex: 1; 
            margin-left: var(--sidebar-width); 
            padding: 48px 60px;
            max-width: 1400px;
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            margin-bottom: 40px; 
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .subtitle { color: var(--text-sub); font-size: 16px; }

        .actions { display: flex; gap: 12px; }
        
        .btn { 
            padding: 12px 20px; 
            border-radius: var(--radius-md); 
            font-weight: 700; 
            cursor: pointer; 
            border: 1px solid var(--border); 
            transition: all 0.2s; 
            font-size: 14px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            background: white;
            color: var(--text-main);
        }

        .btn:hover { background: #f8fafc; transform: translateY(-1px); box-shadow: var(--shadow); }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: var(--primary-dark); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }

        /* Grid */
        .link-grid { 
            display: grid; 
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr)); 
            gap: 20px; 
        }

        .link-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 20px; 
            border-radius: var(--radius-lg); 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.3s ease; 
            display: flex;
            align-items: center;
            gap: 18px;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(15px);
        }

        .link-card:hover { 
            transform: translateY(-4px) scale(1.02); 
            border-color: var(--primary-light); 
            box-shadow: var(--shadow-hover); 
        }

        .icon-container { 
            width: 52px; 
            height: 52px; 
            border-radius: 12px; 
            display: flex; 
            align-items: center; 
            justify-content: center; 
            font-size: 24px; 
            flex-shrink: 0;
        }

        .card-folder .icon-container { background: var(--folder-bg); color: var(--folder-color); }
        .card-file .icon-container { background: var(--file-bg); color: var(--file-color); }

        .card-content { flex: 1; min-width: 0; }
        .card-name { font-weight: 700; font-size: 15px; margin-bottom: 4px; overflow: hidden; text-overflow: ellipsis; white-space: nowrap; }

        .tag-type { padding: 2px 8px; border-radius: 4px; font-size: 10px; text-transform: uppercase; font-weight: 800; }
        .card-folder .tag-type { background: var(--folder-bg); color: var(--folder-color); }
        .card-file .tag-type { background: var(--file-bg); color: var(--file-color); }

        .status-badge { 
            font-size: 12px; color: var(--primary); background: var(--primary-light); 
            padding: 6px 14px; border-radius: 100px; margin-top: 12px; 
            display: inline-flex; align-items: center; gap: 6px; font-weight: 600;
        }
        
        .pulse { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* Modal */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; 
        }

        .modal-content { 
            background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 500px; 
        }

        textarea { 
            width: 100%; height: 180px; margin: 20px 0; padding: 16px; border: 2px solid var(--border); 
            border-radius: var(--radius-md); font-family: inherit; resize: none;
        }

        .error-box {
            background: #fef2f2; color: #b91c1c; padding: 16px; border-radius: var(--radius-md);
            margin-bottom: 20px; font-size: 14px; border: 1px solid #fee2e2;
        }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <div style="background: var(--primary); color: white; width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">D</div>
            <span>DriveHub</span>
        </div>
        
        <ul id="sidebarMenu" class="menu-list">
            <li class="menu-item" style="opacity: 0.5;">Memuat menu...</li>
        </ul>

        <div class="sidebar-footer">
            <a id="sheetLink" href="https://docs.google.com/spreadsheets/d/1bCwRTDej3tLpJU_wKw58aX-BDa7hZGBANlyujwmGqfU/edit?usp=sharing" target="_blank" class="btn-sheet">
                <span>Buka Spreadsheet</span>
            </a>
        </div>
    </aside>

    <main>
        <header>
            <div>
                <h1 id="pageTitle">DriveHub</h1>
                <p id="pageSubtitle" class="subtitle">Memuat data dari Google Sheets...</p>
                <div id="lastUpdate" class="status-badge">
                    <span class="pulse"></span>
                    <span id="updateText">Menghubungkan...</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn" onclick="initApp()">üîÑ Refresh Menu</button>
                <button class="btn btn-primary" onclick="openModal()">‚ö° Update Drive</button>
            </div>
        </header>

        <div id="errorMessage" style="display:none" class="error-box"></div>
        <div id="content" class="link-grid"></div>
    </main>

    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 8px;">Update Drive</h2>
            <p style="font-size: 14px; color: var(--text-sub);">Masukkan link folder Google Drive untuk tab ini.</p>
            <textarea id="folderLinksInput" placeholder="Tempel link folder di sini..."></textarea>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="btn" onclick="closeModal()">Batal</button>
                <button class="btn btn-primary" id="btnProses" onclick="prosesUpdateDrive()">Proses Sekarang</button>
            </div>
        </div>
    </div>

    <script>
        const APP_CONFIG = {
            backendUrl: "https://script.google.com/macros/s/AKfycbydoSdc580QMDXQ-HaSnRMTMYIoqEa6HK99bN_64PeXQWcCrYSyqi-ak3ntAAvCH1kI/exec",
            csvBaseUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo7xIrQubtkKGErAE0ex0EhahMRQhMy8YDCv5yQBpjIGyt5-PorJJsZgdTIbaLEQ1QqiGKb8flsZ76/pub?output=csv"
        };

        let dynamicTabs = [];
        let currentTab = null;

        async function initApp() {
            const menuContainer = document.getElementById('sidebarMenu');
            const statusText = document.getElementById('updateText');
            const errBox = document.getElementById('errorMessage');
            
            errBox.style.display = 'none';
            statusText.innerText = "Sinkronisasi Tab...";

            try {
                // Gunakan fetch dengan penanganan error yang lebih ketat
                const response = await fetch(`${APP_CONFIG.backendUrl}?action=getTabs`);
                
                if (!response.ok) throw new Error("Server backend tidak merespon (HTTP " + response.status + ")");
                
                const result = await response.json();
                
                if (result.success && result.tabs) {
                    dynamicTabs = result.tabs;
                    renderSidebar();
                    if (dynamicTabs.length > 0) switchMenu(dynamicTabs[0]);
                    statusText.innerText = "Terhubung";
                } else {
                    throw new Error(result.error || "Gagal mendapatkan daftar tab.");
                }
            } catch (e) {
                console.error(e);
                statusText.innerText = "Gagal Sinkron";
                menuContainer.innerHTML = `<li class="menu-item" style="color:red; font-size:12px;">Gagal memuat menu.</li>`;
                errBox.style.display = 'block';
                errBox.innerHTML = `<strong>Koneksi Gagal:</strong> ${e.message}<br><br>
                1. Pastikan GAS sudah di-Deploy sebagai <strong>Web App</strong>.<br>
                2. Setel <strong>Who has access</strong> ke <strong>Anyone</strong>.<br>
                3. Pastikan sudah klik 'Authorize Access' di Google Script.`;
            }
        }

        function renderSidebar() {
            const menuContainer = document.getElementById('sidebarMenu');
            menuContainer.innerHTML = '';
            dynamicTabs.forEach(tab => {
                const li = document.createElement('li');
                li.className = `menu-item ${currentTab && currentTab.gid === tab.gid ? 'active' : ''}`;
                li.onclick = () => switchMenu(tab, li);
                li.innerHTML = `<span>üìÅ</span><span>${tab.name}</span>`;
                menuContainer.appendChild(li);
            });
        }

        function switchMenu(tab, el) {
            currentTab = tab;
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            if (el) el.classList.add('active');
            
            document.getElementById('pageTitle').innerText = tab.name;
            document.getElementById('pageSubtitle').innerText = `Folder dalam kategori ${tab.name}`;
            fetchData();
        }

        async function fetchData() {
            if (!currentTab) return;
            const content = document.getElementById('content');
            content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px;">Memuat data...</div>`;
            
            try {
                const res = await fetch(`${APP_CONFIG.csvBaseUrl}&gid=${currentTab.gid}&t=${Date.now()}`);
                const text = await res.text();
                const data = parseCSV(text);
                displayCards(data);
                document.getElementById('updateText').innerText = "Update: " + new Date().toLocaleTimeString();
            } catch (e) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px; color:red;">Gagal memuat data dari Sheets.</div>`;
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            return lines.slice(1).map(line => {
                const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                return { cat: parts[0], type: parts[1], name: parts[2], url: parts[3] };
            }).filter(i => i.url);
        }

        function displayCards(items) {
            const content = document.getElementById('content');
            content.innerHTML = "";
            if(!items.length) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 40px;">Belum ada data di kategori ini.</div>`;
                return;
            }
            items.forEach((item, index) => {
                const isFolder = (item.type || "").toLowerCase() === 'folder';
                const card = document.createElement('a');
                card.className = `link-card ${isFolder ? 'card-folder' : 'card-file'}`;
                card.href = item.url;
                card.target = "_blank";
                card.innerHTML = `
                    <div class="icon-container">${isFolder ? 'üìÇ' : 'üìÑ'}</div>
                    <div class="card-content">
                        <div class="card-name">${item.name}</div>
                        <div class="tag-type">${isFolder ? 'Folder' : 'File'}</div>
                    </div>
                `;
                content.appendChild(card);
                setTimeout(() => { card.style.opacity = "1"; card.style.transform = "translateY(0)"; }, index * 30);
            });
        }

        function openModal() { document.getElementById('updateModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('updateModal').style.display = 'none'; }

        async function prosesUpdateDrive() {
            const input = document.getElementById('folderLinksInput').value;
            const btn = document.getElementById('btnProses');
            if(!input || !currentTab) return alert("Pilih kategori dan masukkan link!");
            
            btn.disabled = true;
            btn.innerText = "Memproses...";
            
            try {
                const response = await fetch(APP_CONFIG.backendUrl, {
                    method: 'POST',
                    body: JSON.stringify({ category: currentTab.name, folderLinks: input })
                });
                const result = await response.json();
                if(result.success) {
                    alert("Berhasil diperbarui!");
                    closeModal();
                    fetchData();
                } else { throw new Error(result.error); }
            } catch (e) { alert("Error: " + e.message); } 
            finally {
                btn.disabled = false;
                btn.innerText = "Proses Sekarang";
            }
        }

        window.onload = initApp;
    </script>
</body>
</html>
