<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Drive Link Hub | Dashboard Dinamis</title>
    <link href="https://fonts.googleapis.com/css2?family=Plus+Jakarta+Sans:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --primary: #6366f1;
            --primary-dark: #4f46e5;
            --primary-light: #eef2ff;
            --accent: #f43f5e;
            --bg: #f8fafc;
            --sidebar-bg: #ffffff;
            --text-main: #0f172a;
            --text-sub: #64748b;
            --border: #f1f5f9;
            --card-bg: #ffffff;
            --sidebar-width: 280px;
            --radius-lg: 16px;
            --radius-md: 12px;
            --shadow: 0 4px 6px -1px rgba(0, 0, 0, 0.05), 0 2px 4px -2px rgba(0, 0, 0, 0.05);
            --shadow-hover: 0 20px 25px -5px rgba(0, 0, 0, 0.1), 0 8px 10px -6px rgba(0, 0, 0, 0.1);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; }

        body { 
            font-family: 'Plus Jakarta Sans', sans-serif; 
            background-color: var(--bg); 
            color: var(--text-main); 
            display: flex; 
            min-height: 100vh;
            letter-spacing: -0.01em;
        }

        /* Sidebar Design */
        aside { 
            width: var(--sidebar-width); 
            background: var(--sidebar-bg); 
            border-right: 1px solid var(--border); 
            position: fixed; 
            height: 100vh; 
            display: flex; 
            flex-direction: column;
            padding: 24px 16px;
            z-index: 50;
        }

        .sidebar-header { 
            padding: 0 12px 32px; 
            font-weight: 800; 
            font-size: 22px; 
            color: var(--primary); 
            display: flex;
            align-items: center;
            gap: 12px;
        }

        .menu-list { list-style: none; flex: 1; }
        .menu-item { 
            padding: 14px 16px; 
            margin-bottom: 8px; 
            border-radius: var(--radius-md); 
            cursor: pointer; 
            display: flex; 
            align-items: center; 
            gap: 14px; 
            font-weight: 600; 
            color: var(--text-sub); 
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .menu-item:hover { 
            background: var(--primary-light); 
            color: var(--primary); 
            transform: translateX(4px);
        }

        .menu-item.active { 
            background: var(--primary); 
            color: white; 
            box-shadow: 0 10px 15px -3px rgba(99, 102, 241, 0.3);
        }

        /* Sidebar Footer / Sheet Link */
        .sidebar-footer {
            padding-top: 20px;
            border-top: 1px solid var(--border);
            margin-top: auto;
        }

        .btn-sheet {
            width: 100%;
            padding: 12px;
            border-radius: var(--radius-md);
            background: #ecfdf5;
            color: #059669;
            text-decoration: none;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            font-weight: 700;
            font-size: 13px;
            transition: all 0.2s;
            border: 1px solid #d1fae5;
        }

        .btn-sheet:hover {
            background: #d1fae5;
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(16, 185, 129, 0.1);
        }

        /* Content Area */
        main { 
            flex: 1; 
            margin-left: var(--sidebar-width); 
            padding: 48px 60px;
            max-width: 1400px;
        }

        header { 
            display: flex; 
            justify-content: space-between; 
            align-items: flex-end; 
            margin-bottom: 40px; 
        }

        h1 { font-size: 32px; font-weight: 800; margin-bottom: 8px; color: var(--text-main); }
        .subtitle { color: var(--text-sub); font-size: 16px; }

        .actions { display: flex; gap: 12px; }
        
        .btn { 
            padding: 12px 20px; 
            border-radius: var(--radius-md); 
            font-weight: 700; 
            cursor: pointer; 
            border: 1px solid var(--border); 
            transition: all 0.2s; 
            font-size: 14px; 
            display: flex; 
            align-items: center; 
            gap: 10px;
            background: white;
            color: var(--text-main);
        }

        .btn:hover { background: #f8fafc; transform: translateY(-1px); box-shadow: var(--shadow); }
        .btn-primary { background: var(--primary); color: white; border: none; }
        .btn-primary:hover { background: var(--primary-dark); box-shadow: 0 10px 15px -3px rgba(79, 70, 229, 0.4); }

        /* Grid & Cards */
        .link-grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(280px, 1fr)); gap: 24px; }

        .link-card { 
            background: var(--card-bg); 
            border: 1px solid var(--border); 
            padding: 28px; 
            border-radius: var(--radius-lg); 
            text-decoration: none; 
            color: inherit; 
            transition: all 0.4s cubic-bezier(0.175, 0.885, 0.32, 1.275); 
            display: flex;
            flex-direction: column;
            align-items: flex-start;
            position: relative;
            overflow: hidden;
            box-shadow: var(--shadow);
            opacity: 0;
            transform: translateY(20px);
        }

        .link-card::before {
            content: ''; position: absolute; top: 0; left: 0; width: 4px; height: 100%;
            background: var(--primary); opacity: 0; transition: 0.3s;
        }

        .link-card:hover { transform: translateY(-8px); border-color: var(--primary-light); box-shadow: var(--shadow-hover); }
        .link-card:hover::before { opacity: 1; }

        .icon-circle { 
            width: 56px; height: 56px; background: var(--primary-light); border-radius: 14px; 
            display: flex; align-items: center; justify-content: center; margin-bottom: 20px; 
            font-size: 26px; color: var(--primary); transition: 0.3s;
        }

        .link-card:hover .icon-circle { background: var(--primary); color: white; transform: scale(1.1) rotate(5deg); }

        .card-name { font-weight: 700; font-size: 18px; margin-bottom: 6px; color: var(--text-main); }
        .card-cat { font-size: 12px; color: var(--text-sub); text-transform: uppercase; letter-spacing: 0.05em; font-weight: 600; }

        .status-badge { 
            font-size: 12px; color: var(--primary); background: var(--primary-light); 
            padding: 6px 14px; border-radius: 100px; margin-top: 12px; 
            display: inline-flex; align-items: center; gap: 6px; font-weight: 600;
        }
        
        .pulse { width: 8px; height: 8px; background: var(--primary); border-radius: 50%; display: inline-block; animation: pulse 2s infinite; }
        @keyframes pulse { 0% { opacity: 1; transform: scale(1); } 50% { opacity: 0.4; transform: scale(1.2); } 100% { opacity: 1; transform: scale(1); } }

        /* Modal */
        .modal { 
            display: none; position: fixed; inset: 0; background: rgba(15, 23, 42, 0.6); 
            backdrop-filter: blur(8px); z-index: 1000; align-items: center; justify-content: center; 
        }

        .modal-content { 
            background: white; padding: 40px; border-radius: 24px; width: 100%; max-width: 500px; 
            box-shadow: 0 25px 50px -12px rgba(0, 0, 0, 0.25);
        }

        textarea { 
            width: 100%; height: 180px; margin: 20px 0; padding: 16px; border: 2px solid var(--border); 
            border-radius: var(--radius-md); font-family: inherit; font-size: 14px; resize: none;
        }

        @media (max-width: 1024px) {
            aside { width: 80px; padding: 24px 12px; }
            .sidebar-header span, .menu-item span:last-child, .btn-sheet span { display: none; }
            main { margin-left: 80px; padding: 32px; }
        }

        @media (max-width: 640px) {
            body { flex-direction: column; }
            aside { position: relative; width: 100%; height: auto; border-right: none; border-bottom: 1px solid var(--border); padding: 16px; }
            .menu-list { display: flex; gap: 8px; overflow-x: auto; }
            .menu-item { margin-bottom: 0; flex-shrink: 0; padding: 10px; }
            main { margin-left: 0; padding: 24px; }
            header { flex-direction: column; align-items: stretch; gap: 20px; }
        }
    </style>
</head>
<body>

    <aside>
        <div class="sidebar-header">
            <div style="background: var(--primary); color: white; width: 36px; height: 36px; border-radius: 10px; display: flex; align-items: center; justify-content: center;">D</div>
            <span>DriveHub</span>
        </div>
        
        <ul id="sidebarMenu" class="menu-list"></ul>

        <div class="sidebar-footer">
            <!-- Link menuju file Google Sheet utama Anda -->
            <a id="sheetLink" href="https://docs.google.com/spreadsheets/d/1bCwRTDej3tLpJU_wKw58aX-BDa7hZGBANlyujwmGqfU/edit?usp=sharing" target="_blank" class="btn-sheet">
                <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2.5" stroke-linecap="round" stroke-linejoin="round"><path d="M14 2H6a2 2 0 0 0-2 2v16a2 2 0 0 0 2 2h12a2 2 0 0 0 2-2V8z"></path><polyline points="14 2 14 8 20 8"></polyline><line x1="16" y1="13" x2="8" y2="13"></line><line x1="16" y1="17" x2="8" y2="17"></line><polyline points="10 9 9 9 8 9"></polyline></svg>
                <span>Buka Spreadsheet</span>
            </a>
        </div>
    </aside>

    <main>
        <header>
            <div>
                <h1 id="pageTitle">Memuat...</h1>
                <p id="pageSubtitle" class="subtitle">Kelola dan akses dokumen Drive Anda</p>
                <div id="lastUpdate" class="status-badge">
                    <span class="pulse"></span>
                    <span id="updateText">Menghubungkan...</span>
                </div>
            </div>
            <div class="actions">
                <button class="btn" onclick="fetchData()"><span>ðŸ”„</span> Segarkan</button>
                <button class="btn btn-primary" onclick="openModal()"><span>âš¡</span> Update Drive</button>
            </div>
        </header>

        <div id="content" class="link-grid"></div>
    </main>

    <!-- Modal Input Links -->
    <div id="updateModal" class="modal">
        <div class="modal-content">
            <h2 style="font-size: 24px; font-weight: 800; margin-bottom: 8px;">Update Drive</h2>
            <p style="font-size: 14px; color: var(--text-sub); line-height: 1.5;">Masukkan link folder Google Drive untuk sinkronisasi ke tab aktif.</p>
            <textarea id="folderLinksInput" placeholder="Tempel link folder di sini (satu per baris)..."></textarea>
            <div style="display: flex; gap: 12px; justify-content: flex-end;">
                <button class="btn" style="border:none; background:#f1f5f9;" onclick="closeModal()">Batal</button>
                <button class="btn btn-primary" id="btnProses" onclick="prosesUpdateDrive()">Proses Sekarang</button>
            </div>
        </div>
    </div>

    <script>
        /**
         * PENGATURAN TATA LETAK DATA (Kembali ke konfigurasi awal yang bekerja)
         */
        const APP_CONFIG = {
            tabs: [
                { key: 'sekolah', label: 'Sekolah', icon: 'ðŸ«', gid: '315008582' }, 
                { key: 'wartam', label: 'Wartam', icon: 'ðŸ“°', gid: '854912260' },
                { key: 'inventaris', label: 'Inventaris', icon: 'ðŸ“¦', gid: 'NOMOR_GID_TAB_INVENTARIS' } 
            ],
            backendUrl: "https://script.google.com/macros/s/AKfycbwOV6-mt8Mq5f77uHK2E7cKWizPdPDwo-re7RpkWOae07VGY_mkqSObgVqou_gs50ya/exec",
            csvBaseUrl: "https://docs.google.com/spreadsheets/d/e/2PACX-1vTo7xIrQubtkKGErAE0ex0EhahMRQhMy8YDCv5yQBpjIGyt5-PorJJsZgdTIbaLEQ1QqiGKb8flsZ76/pub?output=csv"
        };

        let currentTabKey = APP_CONFIG.tabs[0].key;

        // Render Sidebar Menu
        function renderSidebar() {
            const menuContainer = document.getElementById('sidebarMenu');
            menuContainer.innerHTML = '';
            
            APP_CONFIG.tabs.forEach(tab => {
                const li = document.createElement('li');
                li.className = `menu-item ${tab.key === currentTabKey ? 'active' : ''}`;
                li.onclick = () => switchMenu(tab.key, li);
                li.innerHTML = `
                    <span style="font-size: 20px;">${tab.icon}</span>
                    <span>${tab.label}</span>
                `;
                menuContainer.appendChild(li);
            });
        }

        function switchMenu(key, el) {
            if(currentTabKey === key) return;
            currentTabKey = key;
            document.querySelectorAll('.menu-item').forEach(i => i.classList.remove('active'));
            el.classList.add('active');
            renderHeader();
            fetchData();
        }

        function renderHeader() {
            const currentTab = APP_CONFIG.tabs.find(t => t.key === currentTabKey);
            document.getElementById('pageTitle').innerText = `Folder ${currentTab.label}`;
            document.getElementById('pageSubtitle').innerText = `Menampilkan koleksi data di tab ${currentTab.label}`;
        }

        async function fetchData() {
            const content = document.getElementById('content');
            content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 60px; color: var(--text-sub);"><p>Mengambil data...</p></div>`;
            
            const currentTab = APP_CONFIG.tabs.find(t => t.key === currentTabKey);
            
            try {
                // Menggunakan link CSV Publik yang sudah terbukti bekerja
                const url = `${APP_CONFIG.csvBaseUrl}&gid=${currentTab.gid}&t=${Date.now()}`;
                const res = await fetch(url);
                const text = await res.text();
                const data = parseCSV(text);
                displayCards(data);
                document.getElementById('updateText').innerText = "Terakhir: " + new Date().toLocaleTimeString('id-ID');
            } catch (e) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 60px; color: var(--accent);"><p>Gagal memuat. Pastikan GID dan Publikasi Web di Spreadsheet benar.</p></div>`;
            }
        }

        function parseCSV(text) {
            const lines = text.trim().split(/\r?\n/);
            if (lines.length < 2) return [];
            return lines.slice(1).map(line => {
                const parts = line.split(/,(?=(?:(?:[^"]*"){2})*[^"]*$)/).map(v => v.trim().replace(/^"|"$/g, ''));
                return { cat: parts[0], type: parts[1], name: parts[2], url: parts[3] };
            }).filter(i => i.url);
        }

        function displayCards(items) {
            const content = document.getElementById('content');
            content.innerHTML = "";
            if(!items.length) {
                content.innerHTML = `<div style="grid-column: 1/-1; text-align: center; padding: 60px; color: var(--text-sub);"><p>Tab ini masih kosong.</p></div>`;
                return;
            }
            items.forEach((item, index) => {
                const card = document.createElement('a');
                card.className = 'link-card';
                card.href = item.url;
                card.target = "_blank";
                const isFolder = (item.type || "").toLowerCase() === 'folder';
                card.innerHTML = `<div class="icon-circle">${isFolder ? 'ðŸ“‚' : 'ðŸ“„'}</div><div class="card-info"><div class="card-name">${item.name}</div><div class="card-cat">${item.cat || 'Drive'}</div></div>`;
                content.appendChild(card);
                
                setTimeout(() => {
                    card.style.opacity = "1";
                    card.style.transform = "translateY(0)";
                }, index * 50);
            });
        }

        function openModal() { document.getElementById('updateModal').style.display = 'flex'; }
        function closeModal() { document.getElementById('updateModal').style.display = 'none'; }

        async function prosesUpdateDrive() {
            const input = document.getElementById('folderLinksInput').value;
            const btn = document.getElementById('btnProses');
            if(!input) return alert("Masukkan link folder!");
            
            btn.disabled = true;
            btn.innerText = "Memproses...";
            
            try {
                const response = await fetch(APP_CONFIG.backendUrl, {
                    method: 'POST',
                    body: JSON.stringify({ category: currentTabKey, folderLinks: input })
                });
                const result = await response.json();
                if(result.success) {
                    alert(`Berhasil diupdate ke tab ${result.data.sheetUpdated}`);
                    closeModal();
                    fetchData();
                } else { throw new Error(result.error); }
            } catch (e) { alert("Error: " + e.message); } finally {
                btn.disabled = false;
                btn.innerText = "Proses Sekarang";
            }
        }

        window.onclick = (e) => { if (e.target.id == 'updateModal') closeModal(); }
        window.onload = () => { renderSidebar(); renderHeader(); fetchData(); };
    </script>
</body>
</html>
